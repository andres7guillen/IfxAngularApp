<h4>Detalle Entidad</h4>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/entidadListar" class="btn btn-danger">
    <i class="fa fa-arrow-left"> Regresar</i>
  </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #f="ngForm">
            <div class="form-group">
                <label>Razon social:</label>
                <input disabled type="text" [(ngModel)]="entidad.razonSocial" name="razonSocial" required class="form-control">
            </div>

            <div class="form-group">
                <label>Telefono:</label>
                <input disabled maxlength="40" type="text" [(ngModel)]="entidad.telefono" name="telefono" class="form-control">
            </div>

            <hr>
        </form>

    </div>
</div>
