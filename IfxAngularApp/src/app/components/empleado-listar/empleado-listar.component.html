<h1>Listado de Empleados</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/empleadoCrear" class="btn btn-primary">
            <i class="fa fa-plus"> Agregar</i>
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre(s)</th>
            <th scope="col">Apellido(s)</th>
            <th scope="col">Email</th>
            <th scope="col">Celular</th>
            <th scope="col">Entidad</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of listado; let i = index">
            <td>{{i + 1}}</td>
            <td>{{empleado.nombres}}</td>
            <td>{{empleado.apellidos}}</td>
            <td>{{empleado.email}}</td>
            <td>{{empleado.celular}}</td>
            <td>{{empleado.entidad}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/empleadoEditar', empleado.id]">
                    <i class="fa fa-pencil"></i>
                </button>
                <button (click)="borrarEmpleado(empleado,i)" class="btn btn-danger mr-1">
                    <i class="fa fa-trash"></i>
                </button>
                <button [routerLink]="['/empleadoDetalle',empleado.id]" class="btn btn-info">
                    <i class="fa fa-eye"></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>
